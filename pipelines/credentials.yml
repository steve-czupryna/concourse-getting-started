# The repo where your demo application is. If you cloned it as in the guide
#  then you should just need to replace your your-username.
spring-petclinic-repo-uri: https://github.com/steve-czupryna/spring-petclinic.git

# a slack webhook URL created. To create a Slack incoming webhook, see this guide
#  https://slack.com/help/articles/115005265063-Incoming-Webhooks-for-Slack
